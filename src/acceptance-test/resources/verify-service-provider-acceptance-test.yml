server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: ${PORT:-0}

logging:
  level: ${LOG_LEVEL:-INFO}
  loggers:
    "uk.gov": DEBUG
  appenders:
    - type: console
    - type: file
      currentLogFilename: logs/verify-service-provider.log
      archivedLogFilenamePattern: logs/verify-service-provider.log.%d.gz

serviceEntityId: ${SERVICE_ENTITY_ID:-http://verify-service-provider-acceptance-test}

hubSsoLocation: ${HUB_SSO_LOCATION:-default-hub-sso-ssoLocation}

verifyHubMetadata:
  uri: ${HUB_METADATA_URL:-https://www.signin.service.gov.uk/SAML2/metadata/federation}

msaMetadata:
  uri: ${MSA_METADATA_URL:-default-msa-metadata-url}
  expectedEntityId: ${MSA_ENTITY_ID:-default-msa-entity-id}

samlSigningKey: ${SAML_SIGNING_KEY:-OVERRIDDEN-IN-TESTS}

samlPrimaryEncryptionKey: ${SAML_PRIMARY_ENCRYPTION_KEY:-}

samlSecondaryEncryptionKey: ${SAML_SECONDARY_ENCRYPTION_KEY:-}
